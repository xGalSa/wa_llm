services:
  postgres:
    extends:
      file: docker-compose.base.yml
      service: postgres

  whatsapp:
    extends:
      file: docker-compose.base.yml
      service: whatsapp
    environment:
      - WHATSAPP_WEBHOOK=http://web-server:5001/webhook

  web-server:
    build: .
    volumes:
      - ./src:/app/src
      - ./.env:/app/.env
      - ./migrations:/app/migrations
    ports:
      - "8000:5001"
    depends_on:
      - postgres
      - whatsapp
    environment:
      - DB_URI=postgresql+asyncpg://user:password@postgres:5432/postgres
      - WHATSAPP_HOST=http://whatsapp:3000
      # Optional Google Tasks integration for local runs
      # Provide base64-encoded Google OAuth token JSON to enable task creation
      # GOOGLE_TASKS_TOKEN_B64=${GOOGLE_TASKS_TOKEN_B64}
      # GOOGLE_TASKS_LIST_ID=${GOOGLE_TASKS_LIST_ID}

volumes:
  wa_llm_whatsapp:
    name: wa_llm_whatsapp
  wa_llm_postgres:
    name: wa_llm_postgres